<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="container my-5">
    <h1 class="text-center mb-4">Edit Customer</h1>

    <!-- Use th:action for form action to bind the correct customer id -->
    <form th:action="@{/customers/edit/{id}(id=${customer.id})}" method="post" class="w-50 mx-auto">
        <!-- Hidden field for customer ID -->
        <input type="hidden" name="id" th:value="${customer.id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" th:value="${customer.name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:value="${customer.email}" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/customers" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
